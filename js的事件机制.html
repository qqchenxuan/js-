<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*声明js函数*/
               //单机事件
              function testOnclick(){
                  alert("我是单机")
              }
               //测试双击
              function testOndblclick(){
                  alert("我是双击");
              }
              //鼠标事件
              // 鼠标悬停到该区域 触发
              function testOnmouseover(){
                  alert("我是鼠标悬停事件")
              }
             //鼠标在当前范围移动 触发
             function testOnmousemove(){
                 alert("我被移动了")
             }
             //鼠标在当前范围移出的时候 触发
             function testOnmouseout(){
                 alert("我被移出了 ");
             }
             //键盘事件
                  //键盘任意键弹起 触发
           function testOnkeyup(){
               alert("我是键盘弹起事件");
           }
                  //键盘下压
          function testOnkeydown(){
              alert("我是键盘按下事件");
          }
          //焦点事件
              //获取焦点
             function testOnfocus(){
                 document.getElementById("showdiv").innerHTML="哈哈";

             }
             //失去焦点
            function testOnblur(){
                alert("我是失去焦点");
            }
           //页面加载
               function testOnload(){
                   alert("我是页面加载事件");
               }
            testOnload();
    </script>


</head>
<body onload="testOnload()">
<h3>js的事件机制</h3>
<hr>
<input type="button" name="" value="测试单机" onclick="testOnclick()">
<input type="button" name="" value="测试双击" ondblclick="testOndblclick()">
<hr>
<br><br>
<div id="showdiv" style="width: 300px;height: 300px;border: solid 1px" onmouseover="testOnmouseover()" onmousemove="testOnmousemove()" onmouseout="testOnmouseout()">

</div>
<hr>
键盘事件学习：<br>
         键盘弹起事件：<input type="text" onkeyup="testOnkeyup()">
         键盘下压事件：<input type="text" onkeydown="testOnkeydown()">
<br>
焦点事件学习：<br/>
            获取焦点：<input type="text" onfocus="testOnfocus()">
            失去焦点：<input type="text" onblur="testOnblur()">




</body>
</html>
