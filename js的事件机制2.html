<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">
         //值改变事件
               function testOnchange(){
                   alert("我被改变了");
               }
          //单击事件
              function testOnclick(){
                  alert("今天天气好")
              }
        //双击事件
             function testOndblclick(){
                 alert("是真的好")
             }
        //事件的阻断
        function testA(){
            alert("事件的阻断");
            return false;
        }
        //超链接调用js函数
        function testHref(){

            alert("我是超链接调用")
        }
    </script>
</head>
<body>
值改变事件：<input type="text" onchange="testOnchange()">
<select onchange="testOnchange()">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广西</option>

</select>
<hr>
<br>
事件的冲突：<br>
         <input type="button" onclick="testOnclick()" ondblclick="testOndblclick()" >
<hr><br>
事件的阻断：<br>
        <a href="http://www.baidu.com" target="_blank" onclick="return testA()"> 百度一下</a>
<hr>
超链接调用js函数：
            <a href="javascript:testHref()">调用js函数</a>

</body>
</html>
