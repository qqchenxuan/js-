<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
<script type="text/javascript">
    function testAdd() {
        //获取元素对象
        var showdiv = document.getElementById("showdiv");
        //给div追加上传按钮
        showdiv.innerHTML = showdiv.innerHTML + "<div><input type='file'/><input type='button' value='删除' onclick='delInp(this)'/></div>";
    }
    function delInp(btn){
        //获取父级div
       var  showdiv=document.getElementById("showdiv");
        //获取要删除的子div
       var cdiv = btn.parentNode;
        //父div删除子div
        showdiv.removeChild(cdiv)
    }
</script>



</head>

<body>
<h3>操作元素的文档结构</h3>
<input type="button" value="继续上传" onclick="testAdd()">
<hr>
<div id="showdiv">
</div>
</body>
</html>
