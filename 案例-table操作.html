    <script type="text/javascript">
        //删除功能
        function delRow(btn){
            //获取table对象
            var ta = document.getElementById("ta");
            //获取要删除的行对象
            var tr = btn.parentNode.parentNode;         //parentNode     属性可返回某节点的父节点。
            //删除行
            ta.deleteRow(tr.rowIndex);       //rowIndex         相当于 每行的行号
        }

         //修改功能
        function updateRow(btn){
       //获取单元格对象
            //获取行对象
            var tr= btn.parentNode.parentNode;//parentNode 属性以 Node 对象的形式返回指定节点的父节点。
            //获取行对象
            var cell=tr.cells[4];        //cells[4]           这行内第四个格
            //判断cell.innerHTMLd值是否是数字
            if(!isNaN(Number(cell.innerHTML))){     //isNaN() 函数用于检查其参数是否是非数字值。
            //修改单元格内容
            cell.innerHTML="<input type='text' value='"+cell.innerHTML+"' onblur='updateRow2(this)'/>";
        }
        }
        function updateRow2(inp){
            //获取单元格对象
                 var cell = inp.parentNode;
            //实现保存
            cell.innerHTML=inp.value;
        }

        /*--------------------------------------------------------------------------------*/
        //选择删除
        function chooseDel(){
            //获取表格对象
            var ta = document.getElementById("ta");
            //获取要删除行号
            var chks = document.getElementsByName("chk");
                  for( var i=1;i<chks.length;i++){
                      if(chks[i].checked){
                          //删除行
                          ta.deleteRow(i);
                          i--;
                      }
                  }
        }
       //添加行
        function addRow(){
               //获取table表格对象
               var a =  document.getElementById("ta");
            //添加行
            var tr = ta.insertRow(1);//insertRow() 方法用于在表格中的指定位置插入一个新行。
            //添加单元格
            var cell0 = tr.insertCell(0);    //insertCell() 方法用于在 HTML 表的一行的指定位置插入一个空的 <td> 元素。
            cell0.innerHTML="<input type='checkbox' name='chk'/>"
            var cell1 = tr.insertCell(1);
            cell1.innerHTML="Servlet讲解"       //可以document.get    输入框   获取输入框的内容  实现添加
            var cell2 = tr.insertCell(2);
            cell2.innerHTML="啊啊"
            var cell3 = tr.insertCell(3);
            cell3.innerHTML="65.3"
            var cell4 = tr.insertCell(4);
            cell4.innerHTML="5"
            var cell5 = tr.insertCell(5);
            cell5.style.textAlign="center";//居中
            cell5.innerHTML="<input type='button' value='修改数量' onclick='updateRow(this)'/><input type='button' value='删除' onclick='delRow(this)'>"

        }
      //复制行
       function copyRow(){
           //获取表格对象
           var ta=document.getElementById("ta");

           //获取选择的行对象
           var chks = document.getElementsByName("chk");
           for(var i = 0; i< chks.length; i++) {
                if(chks[i].checked){
                    var tr=ta.insertRow(ta.rows.length);      //     在最后一行插入
                    //复制行
                    tr.innerHTML  = ta.rows[i].innerHTML;
                }
           }

       }

        function chooseAll(){
            var ck = document.getElementById("ck");
            var chks=document.getElementsByName("chk");
            if(ck.checked){
                for(var i = 1; i< chks.length; i++) {
                         chks[i].checked = true;
                }
            }else{
                for(var i = 1; i< chks.length; i++) {
                    chks[i].checked = false;
                }
            }
        }

        //隔行变色
        function operCss(){
            //获取所有的行对象数组
            var trs = document.getElementById("ta").rows;        //rows  行
            //遍历
            for(var i = 0; i< trs.length; i++) {
                 if(i%2==0){
                     trs[i].style.backgroundColor="red";
                 }else{
                     trs[i].style.backgroundColor="green";
                 }
            }



        }


    </script>

<body >

<input type="button" name="" value="添加" onclick="addRow()">

<input type="button" name="" value="变色" onclick="operCss()">
