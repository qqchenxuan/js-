<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style type="text/css">
        #showdiv{
            width: 300px;
            height: 300px;
            border: 1px black solid;
        }
        .common{
            width: 300px;
            height: 300px;
            border: 1px black solid;
        }
        .common2{
            width: 300px;
            height: 300px;
            border: 1px black solid;
            background-color: aqua;
        }
    </style>
    <script type="text/javascript">
        //js操作元素样式
           //js给元素操作样式--style
               function testOperCss(){
                   //获取元素对象
                    var showdiv = document.getElementById("showdiv");
                   //添加元素样式
                   showdiv.style.backgroundColor = "#FFA500";
                   //修改元素样式
                    showdiv.style.border = "solid 2px red"
                   //js删除样式
                    //showdiv.style.border="";
               }
         //搓澡样式 --className
        function testOperCss2(){
            //获取元素对象
             var div01=document.getElementById("div01");
            //获取
            alert(div01.className);
            //添加或者修改
           div01.className="common2";
            //删除
            div01.className=""

        }



    </script>
</head>
<body>
<h3>操作元素的样式</h3>
<input type="button" value="操作元素样式--style" onclick="testOperCss()">
<input type="button" value="操作元素样式--ClassName" onclick="testOperCss2()">
<hr>
<div id="showdiv">
</div>
<div class="common" id="div01">


</div>
</body>
</html>
